<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>推拉门</title>
	<style>
	*{margin: 0px;padding: 0px;}
	#box{height: 405px;width: 838px;position: relative;overflow: hidden;margin: 50px auto;}
	img{position: absolute;float: left;}
	</style>
</head>
<body>
	<div id="box">
		<img src="img/1.jpg" alt="">
		<img src="img/2.jpg" alt="">
		<img src="img/3.jpg" alt="">
		<img src="img/4.jpg" alt="">
		<img src="img/5.jpg" alt="">
		<img src="img/6.jpg" alt="">
		<img src="img/7.jpg" alt="">
	</div>
	<script>
		var imgs = document.getElementsByTagName("img");

			for(var i=1;i<imgs.length;i++){
				imgs[i].style.left = 538 + 50*(i-1) + "px";	
			}

			for(let i=0;i<imgs.length;i++){
				imgs[i].onmouseover = function(){
					for(var j=0;j<imgs.length;j++){
						if(j<=i){
							imgs[j].style.left = 50*j+"px";
						}else{
							imgs[j].style.left = 538+50*(j-1) + "px"; 	
						}
					}
				}
			}
	</script>
</body>
</html>
